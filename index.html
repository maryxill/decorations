<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container"><main class="main">
        <div class="main__item">
            <h1 class="main__title">Украшения собственного производства</h1>
            <p class="main__text">Все изделия создаются с любовью для&nbsp;каждого клиента</p>
            <a href="#" class="link">Сделать расчёт и заказ</a>
        </div>
        <div class="main__img">
            <div>
                <img src="../img/Rectangle1.png" alt="">
            </div>
            <div>
                <img src="../img/Rectangle2.png" alt="">
            </div>
        </div>
        </main>
        <section class="products">
            <h2 class="title-h2">Наши изделия</h2>
            <div class="grid">
                <div class="grid__cover">
                    <img src="../img/04 1.jpg" alt="">
                </div>
                <div class="grid__cover">
                    <img src="../img/01 1.jpg" alt="">
                </div>
                <div class="grid__cover">
                    <img src="../img/03 1.jpg" alt="">
                </div>
                <div class="grid__cover">
                    <img src="../img/02 1.jpg" alt="">
                </div>
            </div>
        </section>
        <div class="cost">
            <div class="cost__title">
                <svg class="circle" width="200" height="200" viewBox="0 0 200 200">
                    <path id="circleShape" class="circle__shape" d="M 20, 100 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none"></path>
                    <path class="circle__arrow" d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115" fill="none" stroke="#2B2024" stroke-width="2"></path>
                    <text class="circle__text">
                        <textPath href="#circleShape">
                            Рассчитать стоимость
                        </textPath>
                    </text>
                </svg>
            </div>
            <div class="cost__calc">
                <form class="form">
                    <p class="form__text">Выберите изделие:</p>
                    <select class="form__select" id="selectProduct">
                        <option value="0">Выбрать из списка</option>
                        <option value="1000">Браслет (1000 ₽)</option>
                        <option value="3000">Кольцо (3000 ₽)</option>
                        <option value="2000">Серьги (2000 ₽)</option>
                    </select>
                    <p class="form__text">Укажите количество:</p>
                    <input id="quanProduct" class="form__input" type="number" value="0">
                    <button type="button" class="link" id="btnProduct">Рассчитать</button>
                </form>
                <div id="infoProduct" class="total" style="display:none;">
                    <p class="total__price">Итог: <span id="priceProduct"></span> ₽</p>
                        <p class="total__info">Оставьте заявку по почте: 
                    <a href="mailto:order@jwr.com" class="total__mail">order@jwr.com</a>
                        </p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
